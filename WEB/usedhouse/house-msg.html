<script>
	$(function(){
		$.ajax({
            cache: true,
            type: "GET",
            url:basePath+"/post/page",
            data:{"page":1,"pageSize":10},
            async: false,
            success:function(data){
            console.log(data)
            window.pages=Math.ceil(data.total/10);
            pageCount=window.pages;
            inserHtml(pageCount,1);
            bindEvent(pageCount)
            getView(data.rows)
        }
        });
	})
	function getView(data) {
			alert(data);
			$('#comment').html('')
			$.each(data,function(i,item){
			var str_html='';
			var time=timeFormat(item.createTime);		   
			var str_html+='<ul class="msg"><li>'+
								'<a href="house-msgdetail.html">'+
									'<h4>'+item.postTitle+'</h4>'+
									'<span>'+item.createName+'</span>'+
									'<span class="time">'+time+'</span>'+
								'</a>'+
						 '</li></ul>';

			})
    }
