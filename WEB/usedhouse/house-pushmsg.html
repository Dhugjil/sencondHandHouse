<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>留言</title>
    <link rel="stylesheet" rev="stylesheet" href="abc/Qa_Web_Detail.css" type="text/css">
    </head>
<!-- Pc_Common_HeaderComponent -->
<body>
<header></header>
<div class="qa-header-wrap">
    <div class="qa-header-mod" id="qaHeaderModule" >
        <div class="qa-header">
            <a href="index.html">
                <img src="https://res.5i5j.com/pc/site/images/index-logo.png" height="30">
            </a>
            <a class="light-btn n-ask-btn" href="house-pushmsg.html">
                <i class="iconfont que-icon"></i><span>我要提问</span>
            </a>
            <a class="light-btn n-ans-btn" href="javascript:void(0)">
                <i class="iconfont"></i><span>我来回答</span>
            </a>
        </div>
    </div>
</div>
<div class="content clearfix">
        <div class="query-wrap inputer-wrap" id="publishWrap">
        <div class="ipt-mod" id="titleInputer">
            <h2 class="cell-title">请描述您的问题<span class="err-tip errTipNode">标题不能为空</span></h2>
            <div class="ipt-wrap">
                <input class="ipt-control iptControl iptControlTitle" id="titleInputNode" type="text" placeholder="尽可能简短地描述您的问题，以便得到更专业的回答！" maxlength="35" value="">
                <div class="num-wrap">
                    <span class="num-cur numCur">0</span>/<span class="numAll">35</span>
                </div>
            </div>
        </div>
        <div class="ipt-mod ipt-mod-textarea ipt-bottom" id="contentInputer">
            <h2 class="cell-title">问题补充<i class="down-icon downIcon"></i><i class="up-icon upIcon"></i><span class="err-tip errTipNode">内容不能为空</span></h2>
            <div class="ipt-wrap content-hide" id="contentInputNode">
                <textarea class="ipt-control iptControl iptControlContent" placeholder="请对您的问题进行补充说明" maxlength="100"></textarea>
                <div class="num-wrap">
                    <span class="num-cur numCur">0</span>/<span class="numAll">100</span>
                </div>
            </div>
        </div>
                <div class="submit-wrap">
            <a class="disabled" id="submitInquiryBtn" href="javascript:void(0);">提交问题</a>
        </div>
    </div> <!-- 提问 end -->
    

    <div class="result-wrap none" id="publishResultWrap">
        <div class="result-item resultItem none" id="publishSuccess">
            <p class="icon-wrap"><i class="iconfont"></i></p>
            <p class="tip">提问成功，可在<a href="https://user.anjuke.com/user/qa" class="mem-center">个人中心</a>查看服务情况</p>
            <div class="btn-wrap">
                                    <a href="https://www.anjuke.com/ask/" class="result-btn btn-lg" _soj="ask_success_check"><span class="countdown-t"><i>3</i>秒后</span>返回问答首页</a>
                            </div>
        </div>
        <div class="result-item result-save-error none resultItem" id="publishErrorSave">
            <p class="icon-wrap"><i class="iconfont"></i></p>
            <p class="tip tipNode">系统异常 请重新提交</p>
            <div class="btn-wrap">
                <a href="javascript:void(0);" class="result-btn" id="republishBtn">重新提交</a>
            </div>
        </div>
        
    </div> <!-- 结交结果 end -->
</div>
<div class="iframe-layer-mask" id="iframeLoginMask">
    <div class="iframe-layer-bg"></div>
    <div class="iframe-login-wrap" id="iframeLoginWrap">
        <iframe class="iframe-login-ifm" id="iframeLoginIfm" src="北京房产问答大全，北京.房地产问答列表-北京安居客_files/iframeform.html" frameborder="0" scrolling="no"></iframe>
    </div>
</div>
