<script type="text/javascript">
    $(function(){
        init();
    })
$('#query').click(function(){
    console.log($("#dicName").val());
    init();
})
function init() {
    layui.use('laypage', function(){
        var laypage = layui.laypage;
        var url = basePath+"/dic/page";
        var config = {page:1,pageSize:3,"dicName":$("#dicName").val()};
        $.getJSON(url,config,function(res){
            laypage.render({
                elem: 'page',
                count: res.total, //总条数
                limit:config.pageSize, //每页条数
                //theme: '#FFB800', //自定义颜色
                jump: function(obj, first){
                    if(!first){ //首次则不进入
                        config.page = obj.curr;
                        getUserListByPage(url,config);
                    }
                }
            });
            parseUserList(res,config.page);
        });
})
}
//点击页数从后台获取数据
function getUserListByPage(url,config){
	$.getJSON(url,config,function(res){
		parseUserList(res,config.page);
	});
}

//解析数据，currPage参数为预留参数，当删除一行刷新列表时，可以记住当前页而不至于显示到首页去
function parseUserList(res,currPage){
	var content = "";
	$.each(res.rows, function (i, o) {
		content += "<tr>";
        content += "<td>"+o.dicClsName+"</td>";
		content += "<td>"+o.dicName+"</td>";
		content += "<td>"+o.state+"</td>";
		content += "<td>"+o.remark+"</td>";
        content += "<td>"+o.createTime+"</td>";
		content += "<td>" +
						'<a  class="layui-btn layui-btn-mini" onclick="editDic('+o.dicId+')">编辑</a>' +
						'<a  data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini" onclick="deleteDic('+o.dicId+')">删除</a>' +
					"</td>";
		content += "</tr>";
	});
	$('#tbody').html(content);
}
/**
 * 删除字典
 */
function deleteDic(id) {
    confirm("")
	if(confirm("")){

	}
    var con = '<div style="padding:10px;"><p>您确定删除该字典？</p></div>';
    layer.open({
        type: 1,
        title: '提醒框',
        content: con,
        btn: ['确定', '取消'],
        area: ['350px', '250px'],
        yes: function (index, layero) {
            $.ajax({
                cache: true,
                type: "GET",
                url:basePath+"/dic/delete",
                data:{"dicId":id},
                async: false,
                success: function(result) {
                    if(result&&result['success']){
                        //关闭当前窗口
                        // 弹提示
                        alert('删除成功!');
                    }else{
                        alert('删除失败!');
                    }
                }
            });
        },
        shade: false,
        maxmin: true
    });

}
    /**
	 * 新增字典
     */
    function addDic() {
        $("#dicId").val(null);
        $("#dicClsName").val(null);
        $("#dicName1").val(null);
        $("#remark").val(null);
        $('#addDic').attr('action',basePath+"dic/insert");
    	$("#addModel").show();

    }


    /**
     * 修改字典
     */
    function editDic(id){
        $.ajax({
            cache: true,
            type: "GET",
            url:basePath+"/dic/selectById",
            data:{"dicId":id},
            async: false,
            success: function(result) {
                if(result&&result['success']){
                    $("#dicId").val(result.result.dicId);
                    $("#dicClsName").val(result.result.dicClsName);
                    $("#dicName1").val(result.result.dicName);
                    $("#remark").val(result.result.remark);
                    $('#addDic').attr('action',basePath+"dic/update");
                    //关闭当前窗口
                    $('#addModel').show();
                }else{
                    $('#addModel').hide();
                    alert('查询失败!');
                }
            }
        });
	}


    /**
	 * 提交更改
     */
    function  submitDic() {
        $.ajax({
            cache: true,
            type: "POST",
            url:$('#addDic').attr("action"),
            data:$('#addDic').serialize(),
            async: false,
            success: function(result) {
                if(result&&result['success']){
                    //关闭当前窗口
                    $('#addModel').hide();
                    // 弹提示
                    alert('保存成功!');
                }else{
                    $('#addModel').hide();
                    alert('保存失败!');
                }
            }
        });
    }

</script>
